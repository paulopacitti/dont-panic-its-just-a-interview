<!DOCTYPE html>
<head>
  <script>
    const debounce = (callback, time) => {
      let timeout = null;
      return () => {
        clearTimeout(timeout);
        timeout = setTimeout(() => callback(), time);
      }
    }

    const logger = (e) => console.log('server called with');
    window.addEventListener('resize', debounce(logger, 100));
  </script>
</head>

</body>
</html>
